group 'com.yerti.SignShopSell'
version '1.0-SNAPSHOT'

apply plugin: "java"

buildscript {
    ext.spigot_version = "1.8.8-R0.1-SNAPSHOT"
}

repositories {
    mavenCentral()
    maven {
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    //mavenLocal()
}

version = "0.1"
sourceCompatibility = "1.6"
targetCompatibility = "1.6"

configurations {
    shade
    compile.extendsFrom shade
}

dependencies {
    compileOnly "org.spigotmc:spigot-api:$spigot_version"
    compile files('./src/main/resources/ShopGUIPlus-1.18.1-SNAPSHOT.jar')
    compile files('./src/main/resources/Vault.jar')
}
